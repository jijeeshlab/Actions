name: ðŸ“– Deploy GitHub Pages Using Hugo
on:
  workflow_call:
    secrets:
      GH_ACTIONS_TOKEN:
        required: true
    inputs:
      GH_BRANCH:
        type: string
        required: true

jobs:
  create-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_ACTIONS_TOKEN }}
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Modify ace-documentation shortcode template to not require a page title to be defined in YAML frontmatter
        run: sed -i 's/\.Title/\.File\.BaseFileName | humanize | title/' ${GITHUB_WORKSPACE}/themes/ace-documentation/layouts/shortcodes/childpages.html

      - name: Modify ace-documentation left navbar template to not require a page title to be defined in YAML frontmatter
        run: sed -i 's/\.LinkTitle/\.File\.BaseFileName | humanize | title/' ${GITHUB_WORKSPACE}/themes/ace-documentation/layouts/partials/menu.html

      - name: Create a directory
        run: mkdir -p "${GITHUB_WORKSPACE}/themes/ace-documentation/layouts/_default/_markup" 

      - name: Create a markdown link render hook
        run: |
          cat << EOF > ${GITHUB_WORKSPACE}/themes/ace-documentation/layouts/_default/_markup/render-link.html
          {{- \$link := .Destination }}
          {{- \$url := urls.Parse \$link }}
          {{- \$isRemote := \$url.IsAbs }}
          {{- if and (not \$isRemote) (strings.HasSuffix \$url.Path ".md") }}
            {{- \$link = relref .Page \$link }}
          {{- end -}}
          <a href="{{ \$link | safeURL }}"{{ with .Title}} title="{{ . }}"{{ end }}{{ if \$isRemote }} target="_blank"{{ end }}>{{ .Text | safeHTML }}</a>
          EOF

      - name: Create a mermaid render hook
        run: |
          cat << EOF > ${GITHUB_WORKSPACE}/themes/ace-documentation/layouts/_default/_markup/render-codeblock-mermaid.html
          <div class="mermaid">
            {{- .Inner | safeHTML }}
          </div>
          {{ .Page.Store.Set "hasMermaid" true }}
          EOF

      - name: Store mermaid config in temp file
        run: |
          cat << EOF > /tmp/mermaid.snippet
          {{ if .Page.Store.Get "hasMermaid" }}
            <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
            <script>
              mermaid.initialize({ startOnLoad: true });
            </script>
          {{ end }}
          EOF

      - name: insert mermaid snippet into docs theme
        run: sed -i '/{{ .Content }}/r /tmp/mermaid.snippet' ${GITHUB_WORKSPACE}/themes/ace-documentation/layouts/_default/single.html

      - name: Create _index.md
        run: |
          cat << EOF > design/_index.md
          ---
          title: Design Documents
          ---
          {{< childpages >}}
          EOF
        
      - name: Create _index.md
        run: |
          cat << EOF > workInstructions/_index.md
          ---
          title: Work Instructions
          ---
          {{< childpages >}}
          EOF
          
      - name: Append the branch/version name to index.html
        run: sed -i 's/VERSION/${{ inputs.GH_BRANCH }}/' main/_index.md
        
      - run: cat ${GITHUB_WORKSPACE}/themes/ace-documentation/layouts/_default/single.html

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_ACTIONS_TOKEN }}
          publish_branch: hugo-pages
          destination_dir: ${{ inputs.GH_BRANCH }} # whatever branch the PR was merged onto
          external_repository: jijeeshhomelab/learningrepo
  deploy-pages:
    needs: create-pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
         ref: hugo-pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
