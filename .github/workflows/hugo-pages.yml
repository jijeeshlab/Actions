name: ðŸ“– Deploy GitHub Pages Using Hugo (DEV)
on:
  workflow_call:
    secrets:
      GH_ACTIONS_TOKEN:
        required: true
    inputs:
      GH_BRANCH:
        type: string
        required: true

jobs:
  create-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_ACTIONS_TOKEN }}
          submodules: true
          fetch-depth: 0

      - name: Modify ace-documentation shortcode template
        run: sed -i 's/\.Title/\.File\.BaseFileName | humanize | title/' themes/aec-documentation/layouts/shortcodes/childpages.html

      - name: Modify navbar template
        run: sed -i 's/\.LinkTitle/\.File\.BaseFileName | humanize | title/' themes/aec-documentation/layouts/partials/menu.html

      - name: Create markup directory
        run: mkdir -p "themes/aec-documentation/layouts/_default/_markup"

      - name: Create markdown link render hook
        run: |
          cat << 'EOF' > themes/aec-documentation/layouts/_default/_markup/render-link.html
          {{- $link := .Destination }}
          {{- $url := urls.Parse $link }}
          {{- $isRemote := $url.IsAbs }}
          {{- if and (not $isRemote) (strings.HasSuffix $url.Path ".md") }}
            {{- $link = relref .Page $link }}
          {{- end -}}
          <a href="{{ $link | safeURL }}"{{ with .Title}} title="{{ . }}"{{ end }}{{ if $isRemote }} target="_blank"{{ end }}>{{ .Text | safeHTML }}</a>
          EOF

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_ACTIONS_TOKEN }}
          publish_branch: hugo-pages
          destination_dir: ${{ inputs.GH_BRANCH }}
          external_repository: jijeeshhomelab/learningrepo
