name: Hugo Build And Deploy (Reusable)

on:
  workflow_call:
    inputs:
      GH_BRANCH:
        type: string
        required: true
    # If your theme submodule is PRIVATE over HTTPS, you can accept a PAT from the caller:
    # secrets:
    #   PRIVATE_SUBMODULE_PAT:
    #     required: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          # If the submodule is PRIVATE via HTTPS, uncomment:
          # token: ${{ secrets.PRIVATE_SUBMODULE_PAT }}

      - name: Init submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive
          echo "Submodule status:"
          git submodule status || true

      - name: Verify theme folder exists (themes/aec-documentation)
        run: |
          if [ ! -d "themes/aec-documentation" ]; then
            echo "ERROR: themes/aec-documentation not found. Check .gitmodules and submodule access."
            ls -la themes || true
            exit 1
          fi

      - name: Verify Hugo config points to aec-documentation
        run: |
          set -e
          if [ -f config.toml ]; then
            grep -qiE '^\s*theme\s*=\s*"aec-documentation"' config.toml || (echo 'ERROR: config.toml must contain theme = "aec-documentation"'; exit 1)
          elif [ -f config.yaml ] || [ -f config.yml ]; then
            yml=$(ls -1 config.y*ml | head -n 1)
            grep -qiE '^\s*theme:\s*aec-documentation' "$yml" || (echo "ERROR: $yml must contain theme: aec-documentation"; exit 1)
          elif [ -f config.json ]; then
            python - << 'PY'
import json, sys
with open('config.json') as f: data=json.load(f)
sys.exit(0 if data.get('theme')=='aec-documentation' else 2)
PY
            test $? -eq 0 || (echo 'ERROR: config.json must contain {"theme": "aec-documentation"}'; exit 1)
          else
            echo "ERROR: No Hugo config found (config.toml|yaml|yml|json)."
            exit 1
          fi

      - name: Replace VERSION in main/_index.md (best-effort)
        run: |
          if [ -f main/_index.md ]; then
            sed -i "s/VERSION/${{ inputs.GH_BRANCH }}/" main/_index.md || true
          fi

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: latest
          extended: true

      - name: Build
        run: hugo --minify

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
