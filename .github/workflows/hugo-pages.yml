name: Deploy GitHub Pages Using Hugo

on:
  workflow_call:
    inputs:
      GH_BRANCH:
        type: string
        required: true
    # If your theme submodule is private over HTTPS, accept a PAT:
    # secrets:
    #   PRIVATE_SUBMODULE_PAT:
    #     required: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          # If submodule is PRIVATE via HTTPS, uncomment:
          # token: ${{ secrets.PRIVATE_SUBMODULE_PAT }}

      - name: Initialize submodules (recursive)
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Confirm theme folder
        run: |
          echo "Listing themes directory:"
          ls -la themes || true
          ls -la themes/aec-documentation || true

      - name: Replace VERSION in main/_index.md
        run: |
          if [ -f main/_index.md ]; then
            sed -i "s/VERSION/${{ inputs.GH_BRANCH }}/" main/_index.md || true
          fi

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: latest
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

