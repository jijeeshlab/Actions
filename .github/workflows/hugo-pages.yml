name: ðŸ“– Deploy GitHub Pages Using Hugo

on:
  workflow_call:
    secrets:
      GH_ACTIONS_TOKEN:
        required: true
    inputs:
      GH_BRANCH:
        type: string
        required: true

jobs:
  create-pages:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # CHECKOUT SOURCE WITH SUBMODULES
      # ---------------------------------------------------------
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_ACTIONS_TOKEN }}
          submodules: true   # Required for theme
          fetch-depth: 0

      # ---------------------------------------------------------
      # ENSURE REQUIRED FOLDERS EXIST
      # ---------------------------------------------------------
      - name: Ensure design and workInstructions folders
        run: |
          mkdir -p design
          mkdir -p workInstructions

      # ---------------------------------------------------------
      # PATCH THEME FILES (MATCHES PRODUCTION)
      # ---------------------------------------------------------
      - name: Patch childpages shortcode
        run: |
          sed -i 's/\.Title/\.File\.BaseFileName | humanize | title/' \
            themes/aec-documentation/layouts/shortcodes/childpages.html

      - name: Patch sidebar menu template
        run: |
          sed -i 's/\.LinkTitle/\.File\.BaseFileName | humanize | title/' \
            themes/aec-documentation/layouts/partials/menu.html

      - name: Ensure markup hook directory exists
        run: mkdir -p themes/aec-documentation/layouts/_default/_markup

      - name: Create markdown link render hook
        run: |
          cat << 'EOF' > themes/aec-documentation/layouts/_default/_markup/render-link.html
          {{- $link := .Destination }}
          {{- $url := urls.Parse $link }}
          {{- $isRemote := $url.IsAbs }}
          {{- if and (not $isRemote) (strings.HasSuffix $url.Path ".md") }}
            {{- $link = relref .Page $link }}
          {{- end -}}
          {{ $link | safeURL }}{{ .Text | safeHTML }}</a>
          EOF

      - name: Create mermaid render hook
        run: |
          cat << 'EOF' > themes/aec-documentation/layouts/_default/_markup/render-codeblock-mermaid.html
          <div class="mermaid">
            {{- .Inner | safeHTML }}
          </div>
          {{ .Page.Store.Set "hasMermaid" true }}
          EOF

      - name: Prepare mermaid snippet
        run: |
          cat << 'EOF' > /tmp/mermaid.snippet
          {{ if .Page.Store.Get "hasMermaid" }}
            https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js</script>
            <script>
              mermaid.initialize({ startOnLoad: true });
            </script>
          {{ end }}
          EOF

      - name: Inject mermaid snippet
        run: |
          sed -i '/{{ .Content }}/r /tmp/mermaid.snippet' \
            themes/aec-documentation/layouts/_default/single.html

      # ---------------------------------------------------------
      # CREATE SECTION INDEX FILES (MATCHES PROD)
      # ---------------------------------------------------------
      - name: Create design/_index.md
        run: |
          cat << 'EOF' > design/_index.md
          ---
          title: Design Documents
          ---
          {{< childpages >}}
          EOF

      - name: Create workInstructions/_index.md
        run: |
          cat << 'EOF' > workInstructions/_index.md
          ---
          title: Work Instructions
          ---
          {{< childpages >}}
          EOF

      # ---------------------------------------------------------
      # PATCH VERSION IN HOMEPAGE (MATCHES PROD)
      # ---------------------------------------------------------
      - name: Apply version token into main/_index.md
        run: sed -i "s/VERSION/${{ inputs.GH_BRANCH }}/" main/_index.md

      # ---------------------------------------------------------
      # BUILD HUGO
      # ---------------------------------------------------------
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site
        run: hugo --minify

      # ---------------------------------------------------------
      # DEPLOY <branch>/ TO hugo-pages (MATCHES PRODUCTION)
      # ---------------------------------------------------------
      - name: Deploy to hugo-pages/<branch>
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_ACTIONS_TOKEN }}
          publish_branch: hugo-pages
          publish_dir: public
          destination_dir: ${{ inputs.GH_BRANCH }}
