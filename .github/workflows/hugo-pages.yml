name: Hugo Build (Reusable)

on:
  workflow_call:
    inputs:
      GH_BRANCH:
        type: string
        required: true
    # If your theme submodule is PRIVATE over HTTPS, uncomment secrets and the token line below.
    # secrets:
    #   PRIVATE_SUBMODULE_PAT:
    #     required: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          # token: ${{ secrets.PRIVATE_SUBMODULE_PAT }}

      - name: Init submodules (recursive)
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive
          echo "Submodule status:"
          git submodule status || true

      - name: Replace VERSION in main/_index.md (best-effort)
        run: |
          if [ -f main/_index.md ]; then
            sed -i "s/VERSION/${{ inputs.GH_BRANCH }}/" main/_index.md || true
          fi

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: latest
          extended: true

      - name: Build
        run: hugo --minify

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
