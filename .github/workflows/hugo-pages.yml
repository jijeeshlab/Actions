name: ðŸ“– Deploy GitHub Pages Using Hugo

on:
  workflow_call:
    secrets:
      GH_ACTIONS_TOKEN:
        required: true
    inputs:
      GH_BRANCH:
        type: string
        required: true

jobs:
  create-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_ACTIONS_TOKEN }}
          submodules: true
          fetch-depth: 0

      # ----------------------------
      #   PATCH THEME (Production-style)
      # ----------------------------

      - name: Modify ace-documentation shortcode template
        run: sed -i 's/\.Title/\.File\.BaseFileName | humanize | title/' \
               themes/aec-documentation/layouts/shortcodes/childpages.html

      - name: Modify ace-documentation left navbar template
        run: sed -i 's/\.LinkTitle/\.File\.BaseFileName | humanize | title/' \
               themes/aec-documentation/layouts/partials/menu.html

      - name: Create markdown render hook directory
        run: mkdir -p "themes/aec-documentation/layouts/_default/_markup"

      - name: Create markdown link render hook
        run: |
          cat << 'EOF' > themes/aec-documentation/layouts/_default/_markup/render-link.html
          {{- $link := .Destination }}
          {{- $url := urls.Parse $link }}
          {{- $isRemote := $url.IsAbs }}
          {{- if and (not $isRemote) (strings.HasSuffix $url.Path ".md") }}
            {{- $link = relref .Page $link }}
          {{- end -}}
          <a href="{{ $link | safeURL }}"{{ with .Title}} title="{{ . }}"{{ end }}{{ if $isRemote }} target="_blank"{{ end }}>{{ .Text | safeHTML }}</a>
          EOF

      - name: Create mermaid render hook
        run: |
          cat << 'EOF' > themes/aec-documentation/layouts/_default/_markup/render-codeblock-mermaid.html
          <div class="mermaid">
            {{- .Inner | safeHTML }}
          </div>
          {{ .Page.Store.Set "hasMermaid" true }}
          EOF

      - name: Insert mermaid snippet into single.html
        run: |
          cat << 'EOF' > /tmp/mermaid.snippet
          {{ if .Page.Store.Get "hasMermaid" }}
            <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
            <script>mermaid.initialize({ startOnLoad: true });</script>
          {{ end }}
          EOF
          sed -i '/{{ .Content }}/r /tmp/mermaid.snippet' \
            themes/aec-documentation/layouts/_default/single.html

      # ----------------------------
      #   Build with Hugo
      # ----------------------------

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo site
        run: hugo --minify

      # ----------------------------
      #   Assemble publish tree (includes root index.html)
      # ----------------------------

      - name: Prepare combined publish directory
        run: |
          set -e
          rm -rf publish && mkdir -p publish

