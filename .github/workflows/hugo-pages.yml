name: Reusable Hugo Build

on:
  workflow_call:
    inputs:
      GH_BRANCH:
        type: string
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      pages-artifact-uploaded: ${{ steps.artifact-upload.outcome }}

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Initialize submodules (recursive)
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Sanity â€” verify theme folder is present
        run: |
          if [ ! -d "themes/aec-documentation" ]; then
            echo "ERROR: themes/aec-documentation not found. Check .gitmodules and access."
            ls -la themes || true
            exit 1
          fi

      - name: Replace VERSION in main/_index.md (best-effort)
        run: |
          if [ -f main/_index.md ]; then
            sed -i "s/VERSION/${{ inputs.GH_BRANCH }}/" main/_index.md || true
          fi

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: latest
          extended: true

      - name: Build site
        run: hugo --minify

      - id: artifact-upload
        name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
